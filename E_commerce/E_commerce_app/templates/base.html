{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Style Navbar</title>
    <link rel="stylesheet" href="{% static 'css/base1.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="brand">Flipkart</a>
            <input type="text" placeholder="Search for products, brands and more" class="search-bar">
        </div>
        <div class="navbar-right">

            
            {% if request.session.customer %}
            <div class="dropdown">
                <a href="#" class="nav-item">Profile <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">My profile</a>
                    <a href="{% url 'logout' %}">logout</a>
                </div>
            </div>

            {% else %}
            <a href="{% url 'login' %}" class="nav-item">Login</a>
           {% endif %}
            <div class="dropdown">
                <a href="#" class="nav-item">More <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Notification Preferences</a>
                    <a href="#">24x7 Customer Care</a>
                    <a href="#">Advertise</a>
                    <a href="#">Download App</a>
                </div>
            </div>
            <a href="#" class="nav-item">Cart</a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
