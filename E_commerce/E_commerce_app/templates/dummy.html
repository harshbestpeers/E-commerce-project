<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Process</title>
    <style>
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Address Section -->
    <div id="address-section" class="section active">
        <h1>Enter Your Address</h1>
        <form id="address-form">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <br>
            <button type="button" onclick="nextSection('review')">Next</button>
        </form>
    </div>

    <!-- Review Section -->
    <div id="review-section" class="section">
        <h1>Review Your Order</h1>
        <p>Order Details:</p>
        <!-- Display order details here -->
        <button type="button" onclick="nextSection('payment')">Proceed to Payment</button>
    </div>

    <!-- Payment Section -->
    <div id="payment-section" class="section">
        <h1>Payment</h1>
        <form id="payment-form">
            <!-- Stripe Elements container -->
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <br>
            <button type="button" onclick="submitPayment()">Pay Now</button>
        </form>
    </div>

    <!-- Confirmation Section -->
    <div id="confirmation-section" class="section">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your order has been successfully processed.</p>
    </div>

    <script>
        var stripe = Stripe('your_publishable_key');
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        function nextSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${sectionId}-section`).classList.add('active');
        }

        function submitPayment() {
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Display error in #card-errors
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Handle successful payment
                    var form = document.getElementById('payment-form');
                    var hiddenInput = document.createElement('input');
                    hiddenInput.setAttribute('type', 'hidden');
                    hiddenInput.setAttribute('name', 'stripeToken');
                    hiddenInput.setAttribute('value', result.token.id);
                    form.appendChild(hiddenInput);
                    
                    // Simulate form submission to backend
                    form.submit();

                    // Show confirmation section
                    nextSection('confirmation');
                }
            });
        }
    </script>
</body>
</html>
